name: ğŸš€ Release

on:
  push:
    branches:
      - main

jobs:
  check:
    name: âœ… Check version
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - id: check
        uses: EndBug/version-check@v2
        with:
          diff-search: true

  format:
    name: ğŸ‘” Format
    uses: ./.github/workflows/format.yml

  lint:
    name: ğŸ”¬ Lint
    uses: ./.github/workflows/lint.yml

  release:
    name: ğŸš€ Release
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    needs: [check, format, lint]
    if: needs.check.outputs.changed == 'true'
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 'node'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Build
        run: pnpm run build

        # Upload s3
      - name: ğŸ“¤ Upload release
        run: aws s3 sync ./build s3://violeta-reed
