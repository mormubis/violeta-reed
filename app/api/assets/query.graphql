query Assets($preview: Boolean) {
    assetCollection(
        preview: $preview
        where: { title_in: ["amazon", "apple", "casadellibro", "elcorteingles", "fnac", "google", "penguin"] }
    ) {
        items {
            title
            url(transform: { format: WEBP, width: 100 })
        }
    }
}
