fragment AboutLinks on ProfileAboutLinks {
    assets {
        block {
            contentType
            description
            height
            sys {
                id
            }
            title
            url(transform: { format: WEBP })
            width
        }
    }
    entries {
        block {
            __typename
            sys {
                id
            }
        }
    }
}

query Profile($preview: Boolean) {
    profileCollection(limit: 1, preview: $preview) {
        items {
            about {
                json
                links {
                    ...AboutLinks
                }
            }
            avatar {
                url(transform: { format: WEBP })
            }
            books {
                url(transform: { format: WEBP })
            }
            name
            socialCollection {
                items {
                    name
                    url
                }
            }
        }
    }
}
